<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Github Sing In Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>

  

	<header	>
	   <div class="head-logo">
		<img src="https://tse3.mm.bing.net/th?id=OIP.Zo3NaKw3R5fLKsdoCG10IQHaEK&pid=Api&P=0&w=332&h=186" alt="GitHub logo">
		<h2 class="text_font">Sign in to GitHub</h2>
	</div>
	</header>
	<div class="wraper">
	  <div class="text-area">
	    <div class="form-group">
		  <label for="text">Username or email address</label><br>
		  <input type="text" name="username" required>
	    </div>
	    <div class="form-group pwd">
		  <label for="password">Password</label>
		  <input type="password" name="pwd" required>
	    </div>
	    <a class="fpwd" href="#">Forgot password?</a>
	     <button type="submit" class=" btn-success" >Sign in</button>
	 </div>
	<div class="new_acc">
		<p>New to GitHub?<a href="#">Create an account.</a></p>
	</div>
	<footer>
		<div class="nav">
			<ul class="nav">
				<li class="nav-item"><a href="#" class="nav-link">Terms</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Privacy</a></li>
				<li class="nav-item"><a href="#" class="nav-link">Security</a></li>
				<li class="nav-item"><a href="#" class="text-secondary nav-link">Contact GitHub</a></li>
			</ul>
		</div>
	</footer>
 </div>
</body>
</html>
